<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

<body>
<div id="paginator-test"></div>

<span id='bp-2-element-test'></span>
<script src="../src/bootstrap-paginator.js"></script>
<script src="../lib/qunit-1.11.0.js"></script>

<table data-toggle="table"  id="zfx">
</table>

<script>
$(function(){
	$('#zfx').bootstrapTable({
    method: 'get',
    url: "http://192.168.1.243:8080/wangbo3dBack/projectList.do", 
    dataType: "json",
    pagination: true, //分页
    singleSelect: false,
    search: true, //显示搜索框
    sidePagination: "server", //服务端处理分页
          columns: [
                  {
                    title: '项目名称',
                      field: 'name',
                      align: 'center',
                      valign: 'middle'
                  }, 
                  {
                      title: '项目权限标识',
                      field: 'authorityName',
                      align: 'center',
                      valign: 'middle',
                  },
                  {
                      title: '操作',
                      field: 'id',
                      align: 'center',
                      formatter:function(value,row,index){  
                   var e = '<a href="#" mce_href="#" onclick="edit(\''+ row.id + '\')">编辑</a> ';  
                   var d = '<a href="#" mce_href="#" onclick="del(\''+ row.id +'\')">删除</a> ';  
                        return e+d;  
                    } 
                  }
              ]
      });

});

</script>
</body>
</html>
